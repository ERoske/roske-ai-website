<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Edward's blue hat favicon -->
  <defs>
    <linearGradient id="hat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- Hat brim -->
  <ellipse cx="16" cy="22" rx="15" ry="5" fill="url(#hat)" opacity="0.9"/>
  <!-- Hat crown -->
  <path d="M5 22 C5 22 6 10 16 10 C26 10 27 22 27 22" fill="url(#hat)"/>
  <!-- Hat brim front highlight -->
  <ellipse cx="16" cy="22" rx="14" ry="4" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"/>
  <!-- Hat button on top -->
  <circle cx="16" cy="10.5" r="1.2" fill="#3b82f6"/>
</svg>
